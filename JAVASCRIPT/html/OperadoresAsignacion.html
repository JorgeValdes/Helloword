<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>operadores con asignaciones</title>
</head>
<body>
    <script> 
    var numero = 5;   
    document.write(numero+"<br>");     
    numero += 7;
    document.write(numero+"<br>")
    numero -= 2;
    document.write(numero+ "<br>");
    numero *=3;
    document.write(numero + "<br>")
    numero /=2;
    document.write(numero + "<br>")
    numero %=8;
    document.write(numero + "<br>")
    
    
    
   
   </script>
   

</body>
</html>

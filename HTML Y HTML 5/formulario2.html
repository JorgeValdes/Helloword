        <form method="GET">

                <option value="html">HTML</option>
                <option value="javascript">JAVASCRIPT</option>
                <option value="css">CSS</option>
            </optgroup>
           
            <optgroup label="Lenguaje de lado del servidor">
                <option value="php">PHP</option>
                <option value="asp.net">ASP.NET</option>
                <option value="mysql">MYSQL</option>

        </select>

                <option value="Linares"></option>
            </datalist>
        </fieldset>

        <progress value="75" max="100"></progress>

        <fieldset>
            <legend>Contactenos</legend>
            <input name="nombre" type="text" placeholder="Su nombre es" required>
            <button type="submit">Enviar</button>
        </fieldset>
        <textarea name=""cols="40"cows="10" maxlength="50"></textarea>

        <output></output>

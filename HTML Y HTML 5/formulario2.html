<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Formulario2</title>
</head>
<body>
    <form action="">
        <input type="submit" value="Enviar">
        <button type="submit">Enviar</button>
        <select name="lenguaje[]" id=""" multiple>
            <option value="">Seleccione algun lenguaje</option>
            <optgroup label="lenguaje del lado del cliente">
                <option value="html">HTML</option>
                <option value="javascript">JAVASCRIPT</option>
                <option value="css">CSS</option>
            </optgroup>
            <optgroup label="Lenguaje del lado del servidior">
                <option value="mysql">MYSQL</option>
                <option value="php">PHP</option>
                <option value=".net">.NET</option>
            </optgroup>
        </select>

        <fieldset>
            <legend>Ciudades</legend>
            <label for="">Busca una ciudad de chile</label>
            <input name="ciudad" type="search" list="ciudades">
            <datalist id="ciudades">
                <option value="Talca"></option>
                <option value="Curico"></option>
                <option value="sancle"></option>
            </datalist>
        </fieldset>

        <progress value="75" max="100"></progress>

        <fieldset>
            <legend>Contactenos</legend>
            <input name="nombre" type="text" placeholder="Su nombre.." required>
            <input name="" type="text"  placeholder="Asunto" required>
            <input name="" type="text"  placeholder="Telefono" required>
            <textarea name="" id="" cols="30" maxlength="5" rows="10">Mensajes</textarea>
            <button type="submit">Enviar</button>
        </fieldset>

       
        
    </form>
</body>
</html>

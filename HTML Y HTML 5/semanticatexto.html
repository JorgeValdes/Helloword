<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>semantica texto</title>
    <style>
        body{
            font-family: sans-serif;
        }
        section{
            height: 400px;
            border: 1px solid grey;
        }
    </style>
</head>
<body>
    <h1>Enlaces</h1>
    <a href="#uno"" >uno</a>
    <a href="#dos"" >dos</a>
    <a href="#tres"" >tres</a>
    <a href="#cuatro"" >cuatro</a>
    <a href="#cinco"" >cinco</a>


    <section id="uno">
        <h1>uno</h1>
    </section>

    <section id="dos">
        <h2>dos</h2>
    </section>
    <section id="tres">
        <h3>tres</h3>
    </section>
    <section id="cuatro">
        <h4>cuatro</h4>
    </section>
    <section id="cinco">
        <h1>cinco</h1>
    </section>

</body>
</html>

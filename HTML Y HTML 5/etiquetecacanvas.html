<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contenido de etiqueta Canvas</title>
</head>
<body>
    <h1>Canvas</h1>
    
    <canvas id="miTablero" width="600" height="400" style="border : 2px solid black"></canvas>

    <script>
        var c = document.getElementById("miTablero");
        var ct = c.getContext("2d");
        //ct.fillStyle = "black";
        //ct.fillRect(40 , 30 , 100 , 100);       

        ct.beginPath();
        ct.strokeStyle = "rgba(23, 66, 136 , 0.51)";
        ct.arc( 75, 75, 50, 0 , Math.PI * 2, true);
        ct.moveTo(110, 75);
        ct.arc( 75, 75, 35, 0 , Math.PI, false);
        ct.moveTo(65, 65);
        ct.arc( 60, 65, 5, 0 , Math.PI * 2, true);
        ct.moveTo(95, 65);
        ct.arc( 90, 65, 5, 0 , Math.PI * 2, true);
        ct.stroke();

    
    </script>
</body>
</html>
